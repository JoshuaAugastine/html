<html>
    <head>
        <title>Header Footer</title>
        <style>
            body{background-color: aqua;}
            table , th, td{
                border-collapse: collapse;
                border-width: thin;
                border-style: solid;
                background-color: bisque;
            }
            th,td{
            padding : 10px;
            font-size: 24px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stationary</td>
                    <td>2,000</td>
                </tr>
                <tr>
                    <td>Furniture</td>
                    <td>10,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>12,000</td>
                </tr>
            </tfoot>
        </table>
        <iframe src="attribute.html" style="width: 500px; height: 400px;"/>
    </body>

</html>
