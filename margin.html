<html>
    <head>
        <title> margin  alignment </title>
    </head>        <!--use * for body--><!-- use . for id--><!-- use # for bulk content-->
    <style>
        p{                                             
            text-align: center;
            color: rgb(4, 77, 77);
            font-size: 30px;
        }                                  
        *{background-color:darkorange ;
        }
        #para1{
            color: red;
            font-size: 20px;
        }
        .center1{
            color: darkgoldenrod;
        }
    </style>
    <body>
        <p>This style will be applied on every paragraph </p>
       <h2><p id="para1" >Me too!</p></h2>
        <p>And me!</p>
        <p class="center1" > JOSHUA AUGASTINE</p>
    </body>
</html>
