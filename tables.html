<html>
    <head>
    <title> html tables </title>
    <style>
        body{ background-color: rgb(241, 139, 5);}
        table , th, td {
            border : 1px solid black;
        }
        th,td{
            padding : 10px;
            font-size: 24px;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!--table row-->
                <th>No.</th><!--table haeding-->
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td><!--table data-->
                <td>peter</td>
                <td>16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>joshua</td>
                <td>22</td>
            </tr>
            <table>
                <tr>
                    <th>Name:</th>
                    <th colspan="2" > phone </th>
                </tr>
                <tr>
                    <td>john carter</td>
                    <td>7339418376</td>
                    <td>7665424248</td>
                    </tr>
                    </table>
                    <table>
                        <tr>
                        <th>Name:</th>
                        <td>john carter</td>
                     </tr>
                     <tr>
                        <th rowspan="2">phone:</th>
                        <td>562762728</td>
                     </tr>
                     <tr>
                        <td>66676789</td>
                     </tr>
                    </table>
        </table>
    </body>
</html>
