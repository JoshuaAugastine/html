<!DOCTYPE html>
<html>
    <head>
        <title> Do While</title>
    </head>
    <body>
        <script>
            sum=0;
            let number=0;
            do{
                sum+=number;
                 number = parseInt(prompt("Enter the Number: "));

            }        
            while(number >=0)
            // display the sum
            console.log(`The Sum is ${sum}.`);
            
        </script>
    </body>
</html>
