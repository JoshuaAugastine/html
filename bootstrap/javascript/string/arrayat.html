<html>
    <body>
        <h3>Demo: Getting Array Size</h3>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            let num = [10, 20, 30, 40, 50];
            console.log(num.at(0)); //10
            console.log(num.at(1)); //20
            console.log(num.at(2)); //30
            console.log(num.at(3)); //40
            console.log(num.at(4)); //50
            console.log(num.at(5)); //undefined

            console.log(num.at(-1)); //50
            console.log(num.at(-2)); //40
            console.log(num.at(-3)); //30
            console.log(num.at(-4)); //20
            console.log(num.at(-5)); //10
            console.log(num.at(-6)); //undefined
        </script>
    </body>
</html>
