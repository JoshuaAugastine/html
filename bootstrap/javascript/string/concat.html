<html>
    <body>
        <script>
            console.log("".concat({})); //object Object 
            console.log("".concat(null)); //null
            console.log("".concat(true)); //true
            console.log("".concat(4,5)); //45

            let str1="hello";
            let str2="world";

            //cancatenating two strings
            let newStr = str1.concat(", ", str2, "!");
            console.log(newStr); //hello, world!
        </script>
    </body>
</html>
