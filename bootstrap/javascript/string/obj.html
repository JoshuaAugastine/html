<html>
    <body>
        <script>
            var p1 = { name:"joshua" , id:18}; //object literal
            console.log(p1.name);
            console.log(p1.id);
            //creating obj
            var p2 = new Object();
            p2.name = "jb";
            p2.id = 17;
            p2.city = "bangalore";
            console.log(p2.name);
            console.log(p2.id+ " " + p2.city);
        </script>
    </body>
</html>
