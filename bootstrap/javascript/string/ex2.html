<html>
    <body>
        <script>
            const sum =() => 15;
            const cal = function(x, y=x*sum()){
                return x+y;
            }
            const result = cal(10);  // x=10 /  y=x*sum => 10*15 = 150 / x+y = 10+150 = 160
            console.log(result);   //160
        </script>
    </body>
</html>
