<html>
    <body>
        <script>
            const string="hello world!";
            let result1 = string.charCodeAt();//ascii value A-65 , a-97 // if give the negative num ,output shows NAN.
            console.log(" char at index of 0 is : " + result1)

            let result2 = string.codePointAt(-9); // if give the negatative num , it shows undefined
            console.log(" char at index of -9 is : " + result2)

            let result3 = string.charAt(6);
            console.log(" char at index of 6 is : " + result3)
        </script>
    </body>
</html>
