<html>
    <body>
        <h1> JS Ternary Operators</h1>

        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            let a = 10 ; b = 5;
            let c = a > b ? a : b; //10>5 c = a 
            let x = a > b ? "yes" : "no"
            let d = a > b ? b : a;
       

        document.getElementById("p1").innerHTML = c;

        document.getElementById("p2").innerHTML = d;

        document.getElementById("p3").innerHTML = x;  
    </script>
    </body>
</html>
