<html>
    <body>
        <h1> Demo Js Global And Local Variables</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

        <script>
            let greet ="hello" //global
            function myfunction(){
                msg="JS1"; //local
                document.getElementById("p1").innerHTML= greet+msg;
            }

            myfunction();
            document.getElementById("p2").innerHTML= greet;
            document.getElementById("p3").innerHTML= msg;
        </script>
    </body>
</html>
