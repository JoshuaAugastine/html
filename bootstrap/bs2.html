<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <style>
            .row{
                margin-top:1rem;
                background: #dbdfe5;
            }
            .col{
                padding : 10px 15px;
                background: #91bdf0;
                border : 1px solid rgb(32, 0, 0); /*opacity*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- row with two equal col-->
            <div class="row">
                <div class="col">col1</div>
                <div class="col">col2</div>
            </div>

             <!-- row with three equal col-->
             <div class="row">
                <div class="col">col3</div>
                <div class="col">col4</div>
                <div class="col">col5</div>
            </div>
        </body>
        </html>
