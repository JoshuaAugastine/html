<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <style>
            /* some custom styles to beautify this example*/
            p{
                padding     : 50px;
                font-size   : 32px;
                font-weight : bold;
                text-align  : center;
                background  : rgb(92, 211, 142);
            }
            *{
                background: rgb(228, 129, 53) ;
            }
        </style>
        </head>
        <body>
            <h2 class ="text-center mt-3">Bootstrap Responsive Layout</h2><!--mt - margin top-->
            <div class ="text-center my-3">open the output in a new blank tap (click the arrow next to "show output" button) and resize the browser window to 
            understand how the bootstrap responsive grid system works.</div>
            <div class ="container-lg">
                <div class="row">
                    <div class="col-xl-4"><p>Box 1</p></div>
                    <div class="col-xl-4"><p>Box 2</p></div>

                    <div class="col-xl-4"><p>Box 4</p></div>
                    <div class="col-xl-4"><p>Box 5</p></div>
                    <div class="col-xl-4"><p>Box 6</p></div>
                    <div class="col-xl-4"><p>Box 7</p></div>
                    <div class="col-xl-4"><p>Box 8</p></div>
                    <div class="col-xl-4"><p>Box 9</p></div>
                    <div class="col-xl-4"><p>Box 10</p></div>
                    <div class="col-xl-4"><p>Box 11</p></div>
                    <div class="col-xl-4"><p>Box 12</p></div>
                </div>
            </div>

        </html>
