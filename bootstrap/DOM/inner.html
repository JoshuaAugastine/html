<html>
    <head>
        <title>JavaScript getElementById() Method</title>
    </head>
    <body>
       <p id="message">A paragraph</p>
       <p id="p1">Welcome</p>
       <script>
        const p = document.getElementById('message');
        console.log(p);
        document.getElementById("p1").innerHTML="hello";
    </script>
    </body>
</html>
