<html>
<head>
    <title>Marquee example</title>
    <style>
        body{
            background-image : url("images/download\ \(2\).jpg");
            border: solid 2px red;
            background-size: cover;
        }
    </style>
</head>
<body>
    <marquee><h1>JOSHUA AUGASTINE</h1></marquee>
    <marquee direction="right"><h2>FULL STOCK DEVELOPER</h2></marquee>
    <marquee direction="up" height="'900"><h3>WEDNESDAY MOTIVATION</h3></marquee>
    <marquee direction="down" height="'200"><h4>WHAT HAPPEND?</h4></marquee>
    <marquee behavior="scroll"> MOVE ON </marquee>
    <marquee behavior="alternate">CREATE NEXT</marquee>

    <marquee scrollamount="10">this is marquee with scrollamount 10 </marquee>
    <marquee scrolldelay="10">this is marquee with scrolldellay 10 </marquee>

</body>
</html>
