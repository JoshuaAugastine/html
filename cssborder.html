<html>
    <head>
        <title>Css border styling</title>
        <link rel="stylesheet" type="text/css" href="style1.css"/>
        <style>
            p.one{
                border-style: solid;
                border-width: 5px;
                border-color: aquamarine;
            }
            p.two{
                border-style: solid;
                border-width: medium;
                border-color: blue;
            }
            p.three{
                border-style: solid;
                border-width: medium;
                border-color: rgb(255, 113, 47);
            }
        </style>
    </head>
    <body>
        <p class ="none"> No border</p>
        <p class ="dotted"> dotted border</p>
        <p class ="dashed"> dashed border</p>
        <p class ="solid"> solid border</p>
        <p class ="double"> double border</p>
        <p class ="grovee"> grovee border</p>
        <p class ="ridge"> ridge border</p>
        <p class ="inset"> inset border</p>
        <p class ="outset"> outset border</p>
        <p class ="hidden"> hidden border</p>
        <p class ="one"> joshua </p>
        <p class ="two"> augastine </p>
        <p class ="three"> fswd </p>
    </body>
</html>
