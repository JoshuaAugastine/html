<html>
    <head>
        <title> Contact Details Form</title>
    </head>
    <body background="images/download (1).jpg">
        <form action="form.html" method="get">
            <table>
                <tr>
                    <td> 
                        <label for="uname"> Name </label>
                    </td>
                    <td>
                        <input type="text" id="uname" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uemail" > Email</label>
                    </td>
                    <td>
                        <input type="text" id="uemail" name="usermail">
                        <button type="button">Check</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age" >Age</label>
                    </td>
                    <td> 
                        <input type="text" name="userage" id="age" size="2" maxlength="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Country</label>
                    </td>
                    <td>
                        <input type="text" name="country" value="India" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass" >Password</label>
                    </td>
                    <td>
                        <input type="password" id="pass" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="resume">Resume</label>
                    </td>
                    <td>
                        <input type="file" id="resume">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Hobbies</label>
                    </td>
                    <td>
                        <label>  
                        <input type="checkbox" checked>Cricket 
                        </label>
                        <label> <input type="checkbox" checked> Football 
                         </label>  
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender"></label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" value="female" name="gender"> Female
                        </label>
                        <label>
                            <input type="radio" value="male" name="gender"> Male
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city"> City</label>
                    </td>
                    <td>
                        <select name="city" id="city">  
                            <option disabled selected> --Choose City--</option>
                            <optgroup label="Metros">
                                <option > New Delhi</option>
                                <option > Mumbai </option>
                                <option > Chennai</option>
                                <option > kolkata</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option > Noida</option>
                                <option > Hydrabad </option>
                                <option > Bangalore</option>
                                <option > Telungana</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label > Address</label>
                    </td>
                    <td>
                        <textarea  cols="40" rows="4"></textarea> 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" >
                        <input type="submit"  value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
