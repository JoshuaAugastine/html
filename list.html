<html>
    <head>
        <title> HTML List </title>
    </head>
    <body>
      <p><h4>unordered list </h4></p>
        <ul type ="none">
          <li>apple</li>
          <li>orange</li>
          <li>banana</li>
        </ul>
        <ul type ="square">
            <li>carrot</li>
            <li>potato</li>
            <li>tomato</li>
          </ul>
          <ul type ="circle">
            <li>lilly</li>
            <li>rose</li>
            <li>jasmine</li>
          </ul>
          <ul type ="round">
            <li>bule</li>
            <li>red</li>
            <li>black</li>
          </ul>
          <div><h4>ordered list </h4>
            <ol type ="none">
                <li>joshua</li>
                <li>joia</li>
                <li>jb</li>
            </ol>
            <ol style="list-style-type :decimal ; list-style-position: outside ;">
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
            <ol style="list-style-type: square; list-style-position: inside ;" >
                <li>dq</li>
                <li>mark</li>
                <li>jj</li>
            </ol>
            <ol type ="A" start="10" reversed>
                <li>stone</li>
                <li>papper</li>
                <li>scissor</li>
            </ol>
          </div>
    </body>
</html>
