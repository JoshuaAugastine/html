<html>
    <head>
        <style type="text/css">
            table.one{border-collapse: collapse;
            border-spacing: 10px;}

            table.two{border-collapse: separate;
            border-spacing: 20px;}

            td.a{
                border-style: dotted;
                border-width: 3px;
                border-color: rgb(202, 130, 41);
                padding: 10px;
            }

            td.b{
                border-style: solid;
                border-width: 3px;
                border-color: turquoise;
                padding: 10px;
            }

            td.c{
                border-style: double;
                border-width: 3px;
                border-color:red;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table class="one">
            <caption> collapse border example </caption>
            <tr><td class="a" > cell A collapse example</td></tr>
            <tr><td class="b" > cell B collapse example</td></tr>
            <tr><td class="c" > cell C collapse example</td></tr>
        </table><br>

        <table class="two">
            <caption> separate border example </caption>
            <tr><td class="a" > cell A separate example</td></tr>
            <tr><td class="b" > cell B separate example</td></tr>
            <tr><td class="c" > cell C separate example</td></tr>
        </table>
    </body>
</html>
